<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes" />
	<title>responsive</title>
	<link href="css/common.css" type="text/css" rel="stylesheet" />
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="js/jquery.responsive.js"></script>
	<script>
		var $window = $(window);

		$(function() {
			//console.log($.responsive.settings);

			$window.on('responsive.responsive', function(event) {
				//console.log(event);
				//console.log(event.state);
				//console.log(event.settings);
			});

			$window.on('responsive:wide.responsive', function(event) {
				//console.log(event);
				//console.log(event.state);
				//console.log(event.settings);
			});
		});

		$(document).on('ready.responsive', function(event) {
			$.responsive({
				range : {
					wide : {
						horizontal : {
							from : 9999,
							to : 1201
						}
					},
					web : {
						horizontal : {
							from : 1200,
							to : 1001
						}
					},
					tablet : {
						horizontal : {
							from : 1000,
							to : 641
						}
					},
					phone : {
						horizontal : {
							from : 640,
							to : 0
						}
					}
				},
				lowIE : {
					property : ['tablet', 'wide', 'web']
				}
			});
		});
	</script>
</head>

</html>
